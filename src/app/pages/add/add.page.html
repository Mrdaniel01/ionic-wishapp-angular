<ion-header class="ion-no-border">
	<ion-toolbar color="dark">

		<ion-buttons slot="start">
			<ion-back-button defaultHref='/' color='warning'></ion-back-button>
		</ion-buttons>

		<ion-title>{{list.title}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="dark">

	<ion-list color="dark">
		<ion-item color="dark">
			<ion-label position="floating">Add a New Wish! (Click here)</ion-label>
			<ion-input type='text' [(ngModel)]='nameItem' (keyup.enter)='addItem()'></ion-input>
		</ion-item>
	</ion-list>

	<ion-list color="dark">
		<ion-list-header color="dark" *ngIf='list.items.length > 0'>
			<ion-label> All my wishes </ion-label>
		</ion-list-header>

		<ion-item-sliding
			*ngFor='let item of list.items; let i = index'
			class="animated fadeInDown">
			<ion-item				
				color="dark">				
				<ion-checkbox
					[(ngModel)]='item.complete'
					slot="start" color="warning"
					(ionChange)='changeCheck(item)'></ion-checkbox>
				<ion-label>{{item.desc}}</ion-label> 
			</ion-item>

			<ion-item-options side='end'>
				<ion-item-option (click)='delete(i)' color='danger'>
					<ion-icon name='close' slot='icon-only'>

					</ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>

	</ion-list>

</ion-content>
